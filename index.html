<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 24px;
        }

        h2 {
            margin: 0;
            font-size: 16px;
            color: #aaaaaa;
            font-weight: 400;
        }

        .location {
            margin: 20px 0;
            font-size: 14px;
            color: #888888;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 30px;
            border: 2px solid #ffffff;
            border-radius: 25px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ffffff;
            color: #0d1117;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
        }

        .button:active {
            background-color: #f5f5f5;
            color: #0d1117;
            transform: translateY(0);
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.6), #0d1117 80%), transparent;
            overflow: hidden;
        }

        .animated-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="animated-stars" id="stars"></div>
    <div class="container">
        <div class="avatar">
            <img src="assets/avatar.jpg" alt="Avatar">
        </div>
        <h1>RafKik</h1>
        <h2>Gamer, Athlete</h2>
        <div class="location">Nothing to write.</div>
        <div class="buttons">
            <a href="https://t.me/umoloduhin" class="button">Telegram</a>
            <a href="https://github.com/rafkik" class="button">GitHub</a>
        </div>
    </div>
    <script>
        const starsContainer = document.getElementById('stars');

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = Math.random() * 3 + 3 + 's';
            star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
            starsContainer.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 6000);
        }

        setInterval(createStar, 100);
    </script>
</body>
</html>
